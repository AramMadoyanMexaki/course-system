<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>
</head>
<body>
    <form action="{% url 'examinationapp:rate' course_id=course.id %}" method="POST">
        {% csrf_token %}
        <input type="number" name="rating" placeholder="rating" required>
        <button type="submit">Rate</button>
    </form>      
</body>
</html>
